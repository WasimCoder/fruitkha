<div *ngIf="content && content.length > 0"  class="review-container">
    <div class="review-image">
        <img *ngFor="let con of content; let i = index"
         [src]="con.image" alt=""
         [ngClass]="{'image-active': selectedIndex==i}"
         class="fade"
         >
    </div>
    <div class="review-name">
        <h3 *ngFor="let name of content; let i = index"
        [ngClass]="{'name-active': selectedIndex==i}"
        class="fade">
            {{name.name}}
        </h3>
    </div>
    <div class="review-work">
        <h3 *ngFor="let work of content; let i = index"
        [ngClass]="{'work-active': selectedIndex==i}"
        class="fade">
            {{work.work}}
        </h3>
    </div>
    <div class="review-content">
        <p *ngFor="let para of content; let i = index"
        [ngClass]="{'para-active': selectedIndex==i}"
        class="fade">
            {{para.content}}
    </p>
    </div>

















    
    <div *ngIf="indicators" class="review-dot-container">
        <span *ngFor="let dot of content ; let i = index" 
        class="dot"
        [ngClass]="{'active': selectedIndex === i}" 
        (click)="selectImage(i)"
        >     
        </span>
    </div>
    <button *ngIf="controls" class="btn-review btn-prev">
        <i class="fas far fa-arrow-alt-circle-left icon-review icon-prev"
            (click)="onPrevClick()"
        ></i>
    </button>
    <button *ngIf="controls" class="btn-review btn-next">
        <i class="fas far fa-arrow-alt-circle-right icon-review icon-prev"
            (click)="onNextClick()"
        ></i>
    </button>
</div>
